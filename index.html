<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header section"><a href="#" class="logo"></a></header><main><section class="profile section"><div class="profile__avatar"></div><div class="profile__info"><div class="profile__group-title"><h1 class="profile__name"></h1><button aria-label="profile-edit" type="button" class="profile__edit" data-modal-button="modal-1"></button></div><p class="profile__job"></p></div><button aria-label="add-foto" type="button" class="add-foto" data-modal-button="modal-2"></button></section><section class="cards section"><ul class="cards__list"></ul></section></main><footer class="footer section"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="modal modalProfile" id="modal-1" data-modal><div class="modal__content modal__container"><button aria-label="modal-close" type="button" class="modal__close" data-modal-close></button><h3 class="modal__title">Редактировать профиль</h3><form name="modal__form" class="modal__form modalFormProfile" novalidate><input placeholder="Введите ваше имя" name="name" class="modal__input modal__input_type_name" minlength="2" maxlength="40" required> <span class="error input-error-name"></span> <input placeholder="Введите вашу профессию" name="job" class="modal__input modal__input_type_job" minlength="2" maxlength="200" required> <span class="error input-error-job"></span> <button type="submit" class="modal__save">Сохранить</button></form></div></div><div class="modal modalAddFoto" id="modal-2" data-modal><div class="modal__content modal__container"><button aria-label="modal-close" type="button" class="modal__close" data-modal-close></button><h3 class="modal__title">Новое место</h3><form name="modal__form" class="modal__form modalFormAddFoto" novalidate><input placeholder="Название" name="foto" class="modal__input modal__input_type_foto" minlength="2" maxlength="30" required> <span class="error input-error-foto"></span> <input type="url" placeholder="Ссылка на картинку" name="src" class="modal__input modal__input_type_src" required> <span class="error input-error-src"></span> <button type="submit" class="modal__save">Создать</button></form></div></div><div class="modal modal_show-image"><div class="modal__content-image modal__container"><button aria-label="modal-close" type="button" class="modal__close modal__close_image" data-modal-close></button> <img alt="" class="modal__image-full"><h3 class="modal__text-full"></h3></div></div><div class="modal modal__confirm-delete"><div class="modal__content modal__container"><button aria-label="modal-close" type="button" class="modal__close" data-modal-close></button><h3 class="modal__title">Вы уверены?</h3><form name="modal__form" class="modal__form modal__form_confirm-delete" novalidate><button type="submit" class="modal__save">Да</button></form></div></div><div class="modal modalChangeAvatar" id="modal-2" data-modal><div class="modal__content modal__container"><button aria-label="modal-close" type="button" class="modal__close" data-modal-close></button><h3 class="modal__title">Обновить аватар</h3><form name="modal__form" class="modal__form modalFormChangeAvatar" novalidate><input type="url" placeholder="Ссылка на картинку" name="src" class="modal__input modal__input_marginBottom modal__input_type_src" required> <span class="error input-error-src"></span> <button type="submit" class="modal__save">Сохранить</button></form></div></div><template id="template"><ul class="element"><li class="card"><button aria-label="card-delete" type="button" class="card__delete"></button> <img alt="" class="card__img"><div class="card__down"><h2 class="card__title"></h2><p class="card__like-count"></p><button aria-label="card-like" type="button" class="card__like"></button></div></li></ul></template></body></html>
