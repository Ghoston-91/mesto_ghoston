  <section class="modal modalProfile" id="modal-1" data-modal> 
    <div class="modal__content">
      <button aria-label="modal-close" type="button" class="modal__close" data-modal-close></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form name="form" class="modal__form modalFormProfile">
        <input type="text" placeholder="Введите ваше имя" name="name_profile" class="modal__input modal__input_type_name">
        <input type="text" placeholder="Введите вашу профессию" name="job_profile" class="modal__input modal__input_type_job">

      </form>

    </div>

  <section class="modal modalAddFoto" id="modal-2" data-modal>

        <input type="text" placeholder="Ссылка на картинку" name="job_profile" class="modal__input type_src">

      </form>
    </div>
  </section>
