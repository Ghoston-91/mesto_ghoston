<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header section">
      <a href="#" class="logo"></a>
    </header>

    <main>
      <section class="profile section">
        <img src="./images/avatar.jpg"
        alt="Жак-Ив Кусто в красной шапке"
        class="profile__avatar">

        <div class="profile__info">
          <div class="profile__group-title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>

        </div>

        <button class="add-foto"></button>
      </section>

      <ul class="cards section">
        <li class="card">
          <img src="./images/card/img1.jpg" alt="Храм" class="card__img">
          <div class="card__down">
            <p class="card__title">Карачаевск</p>
            <div class="card__like"></div>
          </div>
        </li>

        <li class="card">
          <img src="./images/card/img2.jpg" alt="Закат" class="card__img">
          <div class="card__down">
            <p class="card__title">Гора Эльбрус</p>
            <div class="card__like"></div>
          </div>
        </li>

        <li class="card">
          <img src="./images/card/img3.jpg" alt="Гора" class="card__img">
          <div class="card__down">
            <p class="card__title">Домбай</p>
            <div class="card__like"></div>
          </div>
        </li>

        <li class="card">
          <img src="./images/card/img2.jpg" alt="Гора" class="card__img">
          <div class="card__down">
            <p class="card__title">Гора Эльбрус</p>
            <div class="card__like"></div>
          </div>
        </li>

        <li class="card">
          <img src="./images/card/img3.jpg" alt="Гора" class="card__img">
          <div class="card__down">
            <p class="card__title">Домбай</p>
            <div class="card__like"></div>
          </div>
        </li>

        <li class="card">
          <img src="./images/card/img1.jpg" alt="Гора" class="card__img">
          <div class="card__down">
            <p class="card__title">Карачаево-Черкесия</p>
            <div class="card__like"></div>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


  <section class="modal">
    <div class="modal__content">
      <button class="modal__close"></button>
      <h2 class="modal__title">Редактировать профиль</h2>
      <form action="" class="modal__form">
        <input type="text" placeholder="Введите ваше имя" name="name_profile" class="modal__input modal__input_name">
        <input type="text" placeholder="Введите вашу профессию" name="job_profile" class="modal__input modal__input_job">
        <button type="submit" class="modal__save">Сохранить</button>
      </form>

    </div>
  </section>

<script defer src="./scripts/index.js"></script>
</body>
</html>
